<!DOCTYPE html>
<html>
	<head>
		<title>Demo 4</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="angular.min.js"></script>
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
		<style type="text/css"></style>
	</head>
	
	<body ng-app="myApps">
		<div ng-controller="userController">
			<input type="text" ng-model="name">
			<input type="submit" ng-click="showResult()">
		</div>
	</body>
	
	<script type="text/javascript">
		var app = angular.module("myApps", []);

		app.controller("userController", function($rootScope){
			$rootScope.degree = "S. Kom";	//standalone declaration
			$rootScope.name = "Irsyad Riandri Dana Prawira";
			$rootScope.showResult = function(){
				alert($rootScope.name + ", " +$rootScope.degree);
			}
		})
	</script>
</html>
